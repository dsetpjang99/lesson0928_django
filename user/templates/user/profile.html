<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Profile</h1>

    {% if user.is_authenticated %}

    <h3>使用者名稱：{{user.username}}</h3>
    <!-- jinja2語法 -->
    <!-- 使用urls.py的name去對應前往之網頁頁面 -->
    <!-- user\urls => path("logout/", views.user_logout, name="logout" ) -->
    <a href="{% url 'logout' %}">登出</a>
    <ul>
        <li>超級使用者:
            <!-- jinja2語法 -->
            {% if user.is_superuser %}
            是
            {% else %}
            否
            {% endif %}
            <!-- {{user.is_superuser}} -->
        </li>
        <li>Email:{{user.email}}</li>
        <li>加入時間:{{user.date_joined}}</li>
    </ul>
    {% else %}
    <!-- jinja2語法 -->
    <!-- 使用urls.py的name去對應前往之網頁頁面 -->
    <!-- user\urls => path("login/", views.user_login, name="login" ) -->
    <!-- user\urls => path("register/", views.user_register, name="register" ) -->
    <a href="{% url 'login' %}">登入</a>
    <a href="{% url 'register' %}">註冊</a>

    {% endif %}
</body>

</html>
